<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XXXXXX</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/content.css">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/content.js"></script>
</head>
<body>
<!--顶部轮播图-->
<header id="banner">
    <!--中间LOGO-->
    <a href="#"><img id="logo_img" src="../img/logo.png"/></a>
    <!--加载图片-->
    <div id="banner_list">
        <a href="#">
            <img src="../img/1.jpg">
        </a>
        <a href="#">
            <img src="../img/2.jpg">
        </a>
        <a href="#">
            <img src="../img/3.jpg">
        </a>
        <a href="#" >
            <img src="../img/4.jpg">
        </a>
    </div>
    <!--加载小圆点-->
    <ul>
    <li class="on">
        1
    </li>
    <li>
        2
    </li>
    <li>
        3
    </li>
    <li>
        4
    </li>
</ul>
</header>
<!--简介-->
<div class="intro_img">
    <img src="../img/block01_text.png" height="303" width="980"/>
</div>

<!--导航栏-->
<nav id="nav">
    <ul>
        <li value="0" class="on"><a href="#box"><img src="../img/nav_01.png" height="40" width="117"/></a></li>
        <li value="1"><a href="#box"><img src="../img/nav_02.png" height="40" width="117"/></a></li>
        <li value="2"><a href="#box"><img src="../img/nav_03.png" height="40" width="117"/></a></li>
        <li value="3"><a href="#box"><img src="../img/nav_04.png" height="40" width="117"/></a></li>
        <li value="4"><a href="#box"><img src="../img/nav_05.png" height="40" width="117"/></a></li>
        <li value="5"><a href="#foor"><img src="../img/nav_06.png" height="40" width="117"/></a></li>
    </ul>
</nav>

<!--跳转置顶-->
<div id="box"></div>

<!--内容区-->
<div id="cont">
    <div class="section section1 section_show" id="section1">
        <div class="content_img">
            <img src="../img/content_1.jpg"/>
        </div>
        <div class="intro_img">
            <img src="../img/block02_text.png"/>
        </div>
    </div>

    <div class="section section2" id="section2">
        <div class="content_img">
            <img src="../img/content_2.jpg"/>
        </div>

        <div class="intro_img">
            <img src="../img/block03_text.png"/>
        </div>
    </div>

    <div class="section section3" id="section3">
        <div class="content_img">
            <img src="../img/content_3.jpg"/>
        </div>

        <div class="intro_img" style="text-align: center;">
            <img src="../img/block04_text.png" />
        </div>
    </div>

    <div class="section section4" id="section4">
        <div class="content_img">
            <img src="../img/content_4.jpg"/>
        </div>

        <div class="intro_img" style="width:670px; height: 250px">
            <img src="../img/block05_text02.png" style="float: left"/>
            <a href="#"><img src="../img/logo.png" style="float: left"/></a>
            <img src="../img/block05_text01.png" style="float: right"/>
        </div>
    </div>

    <div class="section section5" id="section5">
        <div class="content_img">
            <img src="../img/content_5.jpg"/>
        </div>

        <div class="intro_img" style="width: 770px; height: 332px">
            <img src="../img/block07_text02.png" style="float: left"/>
            <a href="#"><img src="../img/logo.png" style="float: left"/></a>
            <img src="../img/block07_text01.png" style="float: right"/>
        </div>
    </div>
</div>

<!--底部区域-->
<footer id="foor">
    <div class="content_img">
        <img src="../img/content_6.jpg"/>
    </div>
    <div class="foorer_end">
        <p>&copy 图片来源: <a href="http://zuihoen.jp">http://zuihoen.jp</a></p>
    </div>
</footer>

</body>
</html>
